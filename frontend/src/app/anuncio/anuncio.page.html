<app-header [pageTitle]="pageTitle"></app-header>

<ion-content mode="ios" color="success" [fullscreen]="true">
  <div class="ft">
    <div class="avatar">
      <h1 style="color: black;">Adicionar Foto</h1>
      <ion-avatar >
        <img alt="Silhouette of a person's head"
          src="https://uploads.metropoles.com/wp-content/uploads/2023/07/17124030/F1K-cdbXwAgovdo-1.jpg" />
      </ion-avatar>
      <ion-button color="success" 
        (click)="selectFile()"> <ion-icon name="cloud-upload-outline" ></ion-icon>Carregar
        Imagem</ion-button>
      <input type="file" (change)="onFileSelected($event)" #fileInput style="display: none" name="img_perfil">
    </div>
    
    <div class="container">
      <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
        <path id="wave" d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill: #FBFFF1;"></path>
      </svg>


    </div>
  </div>

  <form class="form" #formredes="ngForm" (ngSubmit)="redes(formredes)">
  <div class="centro" >
    <h1 class="h1" > Opções de Contato </h1>

    <ion-item color="success">
      <ion-input fill="solid" placeholder="Coloque seu instagram sem @" type="text" name="instagram" required ngModel></ion-input>
      <ion-icon class="icone" name="logo-instagram" class="icon" slot="start"></ion-icon>
    </ion-item>

    <ion-item color="success" style="margin-bottom: 1vh; position: relative; top: 2vh;">
      <ion-input fill="solid" placeholder="Coloque seu @ sem o @" type="text" name="facebook" required ngModel></ion-input>
      <ion-icon name="logo-twitter" class="icon" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="oii">
    <p class="p">
        <ion-icon class="descricao" name="ellipsis-horizontal-circle-outline" ></ion-icon> Descrição:
    </p>
    
   <div class="cxinput">
      <ion-textarea class="cxdescricao" fill="solid" placeholder="Escreva sua descrição" type="text" name="descricao" required ngModel></ion-textarea>
      </div> 

    <div class="cvcontainer">
    <ion-button id="present-alert"  color="light" type="submit" class="btnenviar">Enviar</ion-button>
</div>
</div>
</form>
</ion-content>
